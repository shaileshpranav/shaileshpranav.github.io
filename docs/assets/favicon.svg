<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5; stop-opacity:1" />  <!-- Indigo -->
      <stop offset="100%" style="stop-color:#EC4899; stop-opacity:1" /> <!-- Pink -->
    </linearGradient>
  </defs>
  <!-- Background Shape (Rounded Square) -->
  <rect width="100" height="100" rx="15" ry="15" fill="url(#grad1)"/>

  <!-- Initials "SP" - Adjusted font size and Y position -->
  <text x="50" y="65"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif"
        font-size="60"
        font-weight="bold" fill="#FFFFFF"
        text-anchor="middle" dominant-baseline="middle">
    SP
  </text>
</svg>